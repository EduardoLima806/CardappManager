<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form>  
	
    <p:panel header="Deposito">  
                   
      <p:outputLabel value="Saldo Atual: #{contaBean.conta.saldo}" />
        <h:panelGrid id="grid" columns="3" cellpadding="5">  
            <h:outputLabel for="prefix" value="Valor: " />  
            <p:spinner id="prefix" value="#{contaBean.valorDeposito}" prefix="$" min="0" />  
            
    <p:commandButton value="Depositar" action="#{contaBean.atualizaSaldo}" update="@all" />  
        </h:panelGrid>  
    </p:panel>  
                 
</h:form>  


</ui:composition>
